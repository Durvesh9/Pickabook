<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickabook - AI Illustrator</title>
    <!-- Using Tailwind CSS via CDN for rapid styling without node_modules -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-6 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="book-open"></i> Pickabook Prototype
            </h1>
            <span class="text-xs bg-indigo-500 px-3 py-1 rounded-full border border-indigo-400">Python Edition</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6 mt-8">
        
        <!-- Main Interface Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden grid md:grid-cols-2 min-h-[500px]">
            
            <!-- Left: Inputs -->
            <div class="p-8 border-r border-slate-100 flex flex-col">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    Upload Photo
                </h2>
                
                <!-- Upload Zone -->
                <div id="drop-zone" class="border-3 border-dashed border-slate-300 rounded-xl bg-slate-50 flex-1 flex flex-col items-center justify-center p-6 transition-all cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/30 group relative">
                    
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    
                    <!-- Empty State -->
                    <div id="upload-prompt" class="text-center">
                        <div class="w-12 h-12 bg-white rounded-full shadow-sm flex items-center justify-center mx-auto mb-3 text-indigo-500 group-hover:scale-110 transition-transform">
                            <i data-lucide="upload-cloud"></i>
                        </div>
                        <p class="font-medium text-slate-700">Click or Drag Photo</p>
                        <p class="text-xs text-slate-400 mt-1">Clear front-facing face</p>
                    </div>

                    <!-- Preview State -->
                    <img id="preview-img" class="hidden absolute inset-0 w-full h-full object-contain p-4 z-10" />
                </div>

                <!-- Controls -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Illustration Style</label>
                    <div class="grid grid-cols-3 gap-2 mb-6">
                        <button class="style-btn active" data-value="watercolor">Watercolor</button>
                        <button class="style-btn" data-value="3d-render">3D Style</button>
                        <button class="style-btn" data-value="line-art">Line Art</button>
                    </div>

                    <button id="generate-btn" disabled class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2">
                        <span>Personalize Story</span>
                        <i data-lucide="wand-2"></i>
                    </button>
                </div>
            </div>

            <!-- Right: Result -->
            <div class="p-8 bg-slate-50 flex flex-col items-center justify-center relative">
                
                <!-- Placeholder -->
                <div id="result-placeholder" class="text-center opacity-50">
                    <i data-lucide="image" class="w-16 h-16 mx-auto mb-2 text-slate-400"></i>
                    <p class="text-slate-500">Result will appear here</p>
                </div>

                <!-- Loader -->
                <div id="loader" class="hidden text-center">
                    <div class="spinner border-4 border-indigo-200 border-t-indigo-600 rounded-full w-12 h-12 animate-spin mx-auto mb-4"></div>
                    <p class="text-indigo-600 font-medium animate-pulse">Painting your story...</p>
                    <p class="text-xs text-slate-400 mt-2">This usually takes ~15 seconds</p>
                </div>

                <!-- Result Image -->
                <div id="result-container" class="hidden w-full h-full flex flex-col">
                    <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">Generated Illustration</h3>
                    <div class="relative group flex-1 bg-white p-2 shadow-sm rounded-lg border border-slate-200">
                        <img id="result-img" class="w-full h-full object-contain rounded-md" />
                        <a id="download-link" href="#" target="_blank" class="absolute bottom-4 right-4 bg-white text-slate-800 px-4 py-2 rounded-full shadow-lg text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-2">
                            <i data-lucide="download"></i> Download
                        </a>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="error-msg" class="hidden bg-red-50 text-red-600 p-4 rounded-lg text-sm border border-red-100 w-full">
                    <div class="font-bold flex items-center gap-2"><i data-lucide="alert-circle"></i> Error</div>
                    <span id="error-text"></span>
                </div>

            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
